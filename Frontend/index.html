<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- SVG Filter for Glass Distortion -->
  <svg style="display: none">
    <filter id="glass-distortion">
      <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
    </filter>
  </svg>

  <div class="container glass-card">
    <div class="glass-filter"></div>
    <div class="glass-overlay"></div>
    <div class="glass-specular"></div>

    <div class="glass-content">
      <div class="header">
        <h1>APRIL'S GROUP OF COMPANIES</h1>
        <h2>BRANCH MANAGEMENT SYSTEM</h2>
      </div>

      <div class="main-content">
        <div class="add-icon-container">
          <img src="https://res.cloudinary.com/dcmcrc4v3/image/upload/v1756915456/nc7vubs6ccojt5fbstzr.gif" alt="Add-icon" id="add-icon" />
        </div>
        
        <div class="form-section">
          <h2 id="form-title">Add New Branch</h2>
          <div id="status-message"></div>
          
          <form id="branchForm">
            <div class="form-group">
              <label for="branchId">Branch ID</label>
              <input type="text" id="branchId" name="branchId" required placeholder="Enter branch ID">
            </div>
            
            <div class="form-group">
              <label for="branchName">Branch Name</label>
              <input type="text" id="branchName" name="branchName" required placeholder="Enter branch name">
            </div>
            
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" required placeholder="Enter location">
            </div>
            
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="number" id="contact" name="contact" required placeholder="Enter contact number">
            </div>
            <div class="btn-container">
                <button type="submit" class="btn" id="submit-btn">Add Branch</button>
                <button type="button" class="btn btn-warning" id="cancel-btn" onclick="cancelEdit()">Cancel</button>
            </div>
          </form>
        </div>
        
        <div id="messageBox" class="message"></div>
        <div class="branch-list">
          <h2>Branch Records</h2>
          <div id="branchesList">
            <div class="empty-state">
              No branches registered yet. Add your first branch above!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
